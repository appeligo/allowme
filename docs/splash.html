<!DOCTYPE html>
<html>

<head>
    <title>allowme - ideal companionship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="Flare.min.js"></script>
    <script src="gl-matrix.js"></script>
    <script src="canvaskit.js"></script>

    <!-- example implementation is in here -->
    <script src="allowme.js" compile></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        let flareExample;
        function onLoad() {
            flareExample = new FlareExample(document.getElementById("canvas"), function () {
                flareExample.load("./splash.flr", function (error) {
                    if (error) {
                        console.log("failed to load actor file...", error);
                    }
                });

                flareExample.setSize(684, 387);

            });
        }
    </script>
</head>

<body onload="onLoad()">
    <canvas id="canvas" style="position:absolute;margin:0;padding:0;"></canvas>
</body>

</html>
